    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>SEC | Projeto Integrador</title>
  </head>
  <body>
    <div id="pi" class="d-flex justify-content-center align-items-center min-vh-100">
        <div id="card" class="container rounded mt-5 mb-5 text-center bg-light w-50">

            <div class="position-relative">
                <div class="position-absolute top-0 end-0">
                    <img src="assets/LogoEstado" height="100px" width="100px">
                </div>
                <div class="text-start">
                    <img src="assets/LogoEM" height="100px" width="100px">
                </div>
            </div>

            <h1 class="mb-5">Projeto Integrador</h1>
            
            <div id="main">
                <label for="cpf">Informe o seu CPF: </label>
                <input class="text-center bg-transparent border border-top-0 border-end-0 border-start-0 border-info" id="cpf" name="cpf" maxlength="14" placeholder="xxx.xxx.xxx-xx">
                <div class="mt-5">
                    <button id="pesquisar" class="btn btn-info ps-5 pe-5">Pesquisar</button> 
                </div>
            </div>

            <div id="create" style="display: none;">
                <h3>Criar Equipe</h3>
                <form action="">
                    <div class="mt-3">
                        <label for="title" class="fs-3 text-start d-block">Título do projeto</label>
                        <input id="title" name="title" type="text" class="w-100 bg-transparent border border-top-0 border-end-0 border-start-0 border-info">
                    </div>
                    <div class="text-start mt-5">
                        <div>
                            <h3 class="text-center mt-5">Membros da equipe</h3>
                            
                            <div class="mt-5">
                                <div class="d-flex">
                                    <input class="form-control me-2" type="search" placeholder="Pesquisar Aluno" aria-label="Search">
                                    <input type="button" class="btn btn-outline-info">Pesquisar</button>
                                </div>

                                <div class="text-center form-label mt-2 pt-2 pb-2">
                                    <ul class="list-group shadow">
                                        <li id="list" class="list-group-item border-1 border border-info">
                                            <label id="searchName">Kaique Guimarães</label> <span>-</span> 
                                            <label id="searchCourse">Programador de dispositivos Móveis</label>
                                        </li>
                                    </ul>
                                    
                                </div>
                            </div>

                            <div id="alunos">
                                <div id="aluno1" class="container mt-5">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label id="nome1"> <span><i class="fas fa-crown text-warning me-2"></i></span> Rafael dos Santos Luna da Silva</label>
                                        </div>
                                        <div class="col-md-4">
                                            <label id="curso1">Programador Web</label>
                                        </div>
                                        <div class="col-md-2">
                                            <i id="close1" class="fas fa-times text-danger fs-4 ms-5"></i>
                                        </div>
                                    </div>
                                </div>

                                <div id="aluno2" class="container mt-5">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label id="nome2" class="ms-4 p-2">Rafael dos Santos Luna da Silva</label>
                                        </div>
                                        <div class="col-md-4">
                                            <label id="curso2">Programador Web</label>
                                        </div>
                                        <div class="col-md-2">
                                            <i id="close2" class="fas fa-times text-danger fs-4 ms-5"></i>
                                        </div>
                                    </div>
                                </div>

                                <div id="aluno3" class="container mt-5">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label id="nome3" class="ms-4 p-2">Rafael dos Santos Luna da Silva</label>
                                        </div>
                                        <div class="col-md-4">
                                            <label id="curso3">Programador Web</label>
                                        </div>
                                        <div class="col-md-2">
                                            <i id="close3" class="fas fa-times text-danger fs-4 ms-5"></i>
                                        </div>
                                    </div>
                                </div>

                                <div id="aluno4" class="container mt-5">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label id="nome4" class="ms-4 p-2">Rafael dos Santos Luna da Silva</label>
                                        </div>
                                        <div class="col-md-4">
                                            <label id="curso4">Programador Web</label>
                                        </div>
                                        <div class="col-md-2">
                                            <i id="close4" class="fas fa-times text-danger fs-4 ms-5"></i>
                                        </div>
                                    </div>
                                </div>

                                <div id="aluno5" class="container mt-5">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label id="nome5" class="ms-4 p-2">Rafael dos Santos Luna da Silva</label>
                                        </div>
                                        <div class="col-md-4">
                                            <label id="curso5">Programador Web</label>
                                        </div>
                                        <div class="col-md-2">
                                            <i id="close5" class="fas fa-times text-danger fs-4 ms-5"></i>
                                        </div>
                                    </div>
                                </div>

                                <div id="aluno6" class="container mt-5">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label id="nome6" class="ms-4 p-2">Rafael dos Santos Luna da Silva</label>
                                        </div>
                                        <div class="col-md-4">
                                            <label id="curso6">Programador Web</label>
                                        </div>
                                        <div class="col-md-2">
                                            <i id="close6" class="fas fa-times text-danger fs-4 ms-5"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <button id="createTeam" class="btn btn-info text-center mt-5">Criar Equipe</button>
            </div>
        </div>
    </div>
